<!DOCTYPE html>
<html lang="en">
    <head>
        <title>createAccount</title>
        <meta name="author" content="Dinesh 2020115029">
        <meta charset="utf-8">
        <link rel="stylesheet" href="create.css">
		<link rel="icon" type="image/png" href="../images/favicon.png"/>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
			<div class="title">
				
				<img src="../images/logo1.png" class="logo" alt="logo" width="200" height="50" />
			</div>
		<nav id="menu">
			<ul>
				<li><a href="../index.html">Home</a></li>
				<li><a href="../feedback/feedback.html">Feedback</a></li>
				<li><a href="../policies/Policies.html">Privacy</a></li>
				<li><a href="../documentation/documentation.html">Documentation</a></li>
			</ul>
		</nav>
		</header>
        <div class="login">
            <div class="cred">
				<div>
                    <h1>Create Account</h1>
                    <input type="text"  id="uname" class="feild" placeholder="Enter your username" required autocomplete="off" /><br><br>
                    <input type="password" id="pass" class="feild" placeholder="Enter your password" required/><br><br>
					<input type="checkbox" id="policies" value="policies"/>I accecpt the <a href="../policies/Policies.html" target="_blank">Privacy Policies</a><br><br>
                    <button id="submit" class="btn">submit</button>
                    <input type="reset" value="Reset" class="btn" id="r"/>
				</div>
            </div>
        </div>
		<script>
			$(document).ready(function(){
				$("#submit").click(function(){
					var uname= $("#uname").val();
					var pass=  $("#pass").val();
					if(uname=="" || pass=="" ){
						alert("enter username and password!");
					}
					else if(!$("#policies").is(":checked")){
						alert("Please check accecpt to our privacy and policies.")	
					}else{
					$.ajax({
						url:"../php/createacc.php",
						type:"post",
						data:{	uname:uname,
								pass:pass
							 },
						success:function(d){
							alert(d);
							if (d=="Account created successfully!"){
							window.location= "../loginpage/loginpage.php";
							}else{
							$("#uname").val('');
							$("#pass").val('');
							}
							
						}
					});
				  }
				});
				$("#r").click(function(){
					$("#uname").val('');
					$("#pass").val('');
				});
			});
		</script>
    </body>
</html>
